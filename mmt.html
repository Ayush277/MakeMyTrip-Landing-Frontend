<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make My Trip</title>
    <link rel="stylesheet" href="mmt.css">
</head>

<body>
    <div class="bg">
        <div class="navbar">
            <img src="//promos.makemytrip.com/Growth/Images/1x/mmt_dt_top_icon.png" alt="Make My Trip" class="logo">
            
            <ul class="nav-list">
                <li><img src="https://cdn-icons-png.flaticon.com/512/4924/4924682.png" alt="Icon 1"> <span>List your Property</span></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Suitcase_icon_red.svg/768px-Suitcase_icon_red.svg.png" alt="Icon 2"> <span>Introducing My Bliz</span></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1801/1801353.png" alt="Icon 3"> <span>My Trips</span></li>
                <li class="login-item"><img src="https://cdn-icons-png.flaticon.com/512/147/147129.png" alt="Icon 4"> <span>Login</span></li>
            </ul>
        </div>
        <div class="bg">
            <div class="container">
                <div class="white-box">
                    <ul class="icon-list">
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/7893/7893979.png" alt="Icon 1">
                            <span>Flights</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/1668/1668966.png" alt="Icon 2">
                            <span>Hotels</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/4383/4383719.png" alt="Icon 3">
                            <span>Villas</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/6581/6581528.png" alt="Icon 4">
                            <span>Holidays</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/3016/3016045.png" alt="Icon 5">
                            <span>Trains</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/8676/8676875.png" alt="Icon 6">
                            <span>Cabs</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/512/66/66634.png" alt="Icon 7">
                            <span>Currency</span>
                        </li>
                        <li>
                            <img src="https://cdn-icons-png.freepik.com/512/2237/2237792.png" alt="Icon 8">
                            <span>Insurance</span>
                        </li>
                
                    </ul>
                </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
